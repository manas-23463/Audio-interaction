<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI - Voice Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Conversational AI</h1>
            <p>Speak naturally and have a conversation with AI</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <i class="fas fa-microphone"></i>
                    <h3>Welcome to Voice Chat!</h3>
                    <p>Click the microphone button and start speaking</p>
                </div>
            </div>
            
            <div class="status-bar" id="statusBar">
                <span id="statusText">Ready to listen...</span>
            </div>
        </div>

        <div class="controls">
            <button id="recordBtn" class="record-btn">
                <i class="fas fa-microphone"></i>
                <span>Hold to Speak</span>
            </button>
            
            <button id="resetBtn" class="reset-btn">
                <i class="fas fa-refresh"></i>
                <span>Reset Chat</span>
            </button>
        </div>

        <div class="audio-visualizer" id="audioVisualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
